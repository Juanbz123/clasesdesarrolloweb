<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            background-image: -moz-linear-gradient();
            height: 300px;
            width: 300px;
        }
        .elem:hover{

            background-color: green;
        }
        elem:after {
            content: '"';
        }
        elem::before, elem::after {
            content: '"';
        }


    </style>
</head>
<body>
    

    <h2>gradientes</h2>

    <div class="box"></div>
    
    <div class="elem">
        <span>soy el primero</span>
        <p>Lorem ipsum dolor</p>
    </div>
</body>
</html>
